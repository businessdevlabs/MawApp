<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Signup Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .radio-group { display: flex; gap: 20px; margin-bottom: 15px; }
        .radio-group input { width: auto; margin-right: 5px; }
        .error { color: red; margin-top: 5px; }
        .success { color: green; margin-top: 5px; }
    </style>
</head>
<body>
    <div>
        <h1>Create your account</h1>
        <div>
            <h2>Sign Up</h2>
            <p>Create your account to start booking or providing services</p>
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label>I want to:</label>
                <div class="radio-group">
                    <label><input type="radio" id="client" name="role" value="client" checked> Book services</label>
                    <label><input type="radio" id="provider" name="role" value="provider"> Provide services</label>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit" id="submitBtn">Create Account</button>
            
            <div id="loading" style="display: none;">Creating account...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Clear previous messages
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            
            // Validation
            if (data.password !== data.confirmPassword) {
                document.getElementById('error').textContent = "Passwords don't match";
                document.getElementById('error').style.display = 'block';
                return;
            }
            
            if (data.password.length < 6) {
                document.getElementById('error').textContent = "Password too short";
                document.getElementById('error').style.display = 'block';
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('success').textContent = "Account created successfully!";
                document.getElementById('success').style.display = 'block';
                console.log('Registration data:', data);
            }, 1000);
        });
    </script>
</body>
</html>
